<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进山日记</title>
  <link rel="stylesheet" href="./my.css">
  <link rel="stylesheet" href="./homepage.css">
  <link rel="stylesheet" href="./icon.position/iconfont.css">
</head>
<body>
  <div class="wrapper header">
    <div class="logo"></div>
    <div class="nav">
      <ul>
        <li><a href="#" data-tab="tab1">我的足迹</a></li>
        <li><a href="#" data-tab="tab2">旅行日志</a></li>
        <li><a href="#" data-tab="tab3">心愿清单</a></li>
      </ul>
    </div>
    <div class="greeting">Hello! Coelites</div>
  </div>
  <div class="content wrapper">
    <ul>
      <li>
        <div class="map tab" id="tab1">
          <p>click to add your footprint!</p>
        </div>
      </li>
      <li>
        <div class="log tab" id="tab2">
          <div class="add"></div>
          <div class="plus">
            <div class="exit">取消</div>
            <form class="upload" action="./upload/" method="post" enctype="multipart/form-data">
              <textarea name="" placeholder="请输入文字..."></textarea>
              <input type="file" name="fileToUpload" id="fileToUpload" multiple>
              <input type="submit" value="完成" class="button">
            </form>
          <iframe style="display: none;"></iframe>
          </div>
        </div>
      </li>
      <li>
        <div class="wish tab" id="tab3">
          <div class="add"></div>
          <div class="plus">
            <div class="exit">取消</div>
            <form class="upload" action="./upload/" method="post" enctype="multipart/form-data">
              <textarea name="" placeholder="请输入文字..."></textarea>
              <input type="file" name="fileToUpload" id="fileToUpload" multiple>
              <input type="submit" value="完成" class="button">
          </form>
          <iframe style="display: none;"></iframe>
          </div>
        </div>
      </li>
    </ul>
  <div class="copyright wrapper">
    <div class="left">
      <p>© y.22 | My first web pages program for you as a birthday gift! </p>
    </div>
  </div>
  <script src="./map.js"></script>
  <script src="./log.js"></script>
  <script src="./wish.js"></script>
  <script src="./tab.js"></script>
</body>
</html>
